<!-- ctrl+/注释，被注释的内容无法再页面正常显示 取消注释也是ctrl+/-->
<!-- alt+z自动换行，取消自动换行也是alt+z -->
<!DOCTYPE html>
<!-- !DOCTYPE声明文件类型采用了html5，文件为html文件 -->
<html lang="en">
    <!-- html标签，也叫根标签，一个页面有且只有一组根标签，lang="en"声明了我们使用的开发语言为英文 -->
<head>
    <!-- head标签为头部标签，head标签里面的内容在页面中是不显示的，head标签里面存放的是一些规则 -->
    <meta charset="UTF-8">
    <!-- charset="UTF-8"声明了我们的编码方式为utf-8即万国码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题一</title>
    <!-- 标题标签，给页面添加一个标题 -->
</head>
<body>
    <!-- body标签也叫主体标签，显示在页面上的所有的内容都需要写在body标签中 -->
    大家下午好！
</body>
</html>
