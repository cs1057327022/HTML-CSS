<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<style>
    ul,ol{
        list-style: none;
        float: left;
    }
    ul{
        background-color: slateblue;
    }
    ol{
        background-color: springgreen;
    }
    li{
        float: left;
    }
</style>
<body>
    <div class="box">
    <!-- 无序列表 -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <!-- 重点js -->
        <li>js</li>
        <li>jquery</li>
        <li>es6</li>
        <li>nodejs</li>
        <li>ajex</li>
        <li>vue.js</li>
        <li>vuex</li>
        <li>react</li>
        <li>angular</li>
        <li>app</li>
        <li>微信小程序</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <!-- 重点js -->
        <li>js</li>
        <li>jquery</li>
        <li>es6</li>
        <li>nodejs</li>
        <li>ajex</li>
        <li>vue.js</li>
        <li>vuex</li>
        <li>react</li>
        <li>angular</li>
        <li>app</li>
        <li>微信小程序</li>
    </ol>
    </div>
</body>
</html>
