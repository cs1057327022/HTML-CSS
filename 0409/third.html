<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#app>div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="clickHandle">显隐</button>
			<!-- 
				v-show:条件渲染，实现显隐，通过css的display实现显隐
				v-id:条件渲染，实现显隐。通过标签的添加，删除实现显隐
				
				频繁切换使用v-show；反之使用v-if
				v-if右较低的初始渲染开销，较高的切换开销
				v-show右较高的初始开销，较低的切换开销
			 -->
			<div v-if="isShow">
				
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					// 定义变量，isShow记录显隐状态，初值是true
					isShow:true
				},
				methods:{
					clickHandle(){
						// 显隐取反
						this.isShow = !this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
