<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for 列表渲染 数组更新</title>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="updateArrary">数据更新</button>
			<ul>
				<li v-for="n in names">{{n}}</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					names:['张三','李四','王五']
				},
				methods:{
					updateArrary(){
						// 根据索引修改元素，不会引起页面更新
						// this.names[0]='陆七'
						
						// 可以引起页面更新的操作
						// push：数组结尾添加元素
						// this.names.push('11111');
						// unshift:数组开头添加元素
						// this.names.unshift('000');
						// pop：数组结尾删除元素
						// this.names.pop();
						// shift：数组开头删除元素
						// this.names.shift();
						// splice:指定位置删除指定数目的元素，在添加元素
						// this.names.splice(1,2,'111','222')
						
						// 如下操作不会更新数组，页面必然不会刷新
						// 可以将方法的返回值给原数组，实现数组更新，进而更新页面
						var result this.names.concat(['lucy','lily']);
						console.log(result);
						this.names = result;
					}
				}
			})
		</script>
	</body>
</html>
