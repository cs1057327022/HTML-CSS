<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wraper{
            width: 300px;
            height: 350px;
            background-color: lightblue;
        }
        .size{
            width: 100px;
            height: 100px;
        }
        .one{
            background-color: darkcyan;
            float: right;
        }
        .two{
            background-color: darkgoldenrod;
        }
        .three{
            background-color: darkgray;
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 浮动元素脱离文档流
        元素display 值变为 inline-block
        移动范围为  父容器
        浮动后脱离文档流
        浮动后占据浮动元素位置

        清除浮动：可以让元素不脱离文档流
        方式一：在最后一个浮动元素后加空元素 clear：both
        方式二：父元素overflow：hidden
        方式三：(推荐)创建BFC
     -->
    <div class="wraper">
        <div class="one size">ONE</div>
        <div class="clearfix"></div>
        <div class="two size">TWO</div>
        <div class="three size">THREE</div>
        <!-- <div class="clearfix"></div> -->
    </div>
</body>
</html>
