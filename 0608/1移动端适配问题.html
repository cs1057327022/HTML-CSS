<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        适配 iponex 全面屏幕 没有物理按键
        viewport=cover  页面内容全面覆盖可视化窗口
        viewport=contain  表示可视化窗口 包含页面内容
        适配iponex : viewport-fit = cover
     -->
     <!-- 适配ipone ios11以上系统 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport=cover">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <h1>hellow word</h1>
</body>
</html>
