<script>
    var name,age,isMale,height,weight,course;
    name = 'xiaoming';
    age = 20;
    height = 180;
    weight = 100;
    isMale = true;
    course = 80;
    
    function showPerson(n,a,h,w,c){
        console.log('姓名:' + n);
        console.log('年龄:' + a);
        console.log('身高:' + h);
        console.log('体重:' + w);
        console.log('成绩:' + c);
    }
    showPerson(name,age,height,weight,course)

    // 对象就相当于是一个容器，可以包含数据和功能
    // 数据：可以通过对象属性获取和设置数据
    // 功能：通过对象的方法可以使用对象提供的功能属性和方法

    // 创建对象的方式(1),使用字面量
    // {}字面量，不放任何的属性和方法，这称空对象
    // 对象：key属性，value（键值对）

    var person1 = {
        // name=key,'zhangsan' = value
        name :'zhangsan',
        age : 20,
        height : 180,
        weight : 190,
        showP:function(){
            // this指定是person1
            console.log(this.height + "person1")
        }
    }
    person1.showP();


    // 创建一个空对象
    var person = {};
    //在空对象中放入数据(name,age,height,weight)
    person.name = 'list';
    person.age = 30;
    person.height = 180;
    person.weight = 190;

    var a = person.name;
    // 从对象中用点调用获取属性值。对象.属性
    console.log(a);//list

    function showPerson1(){
        // for...in...就是循环遍历对象中的属相，取值[]
        // person[key]获取person中的key属性的值
        for(var key in person){
            console.log(key + ':' +
             person[key])
        }
    }
    // 调用person
    showPerson1()







</script>
